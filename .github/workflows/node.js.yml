# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Tests

on:
    push:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        env:
            SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
            SUPABASE_URL: ${{ secrets.SUPABASE_URL }}

        strategy:
            matrix:
                node-version: [22.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"
            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest

            - name: Check pnpm version
              run: pnpm --version
            - name: Debug PATH
              run: echo $PATH

            - name: Install Dependencies
              run: pnpm install --frozen-lockfile
            - name: Execute Unit tests
              run: pnpm run test:unit
    release:
        needs: build
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js 22.x
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "pnpm"
            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: pnpm dlx semantic-release

    update-readme:
        needs: release
        runs-on: ubuntu-latest
        if: github.actor != 'github-actions[bot]'

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # récupère tous les commits et tags

            - name: Get latest tag
              id: get_version
              run: echo "VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')" >> $GITHUB_OUTPUT

            - name: Update version badge in README.md
              run: |
                  sed -i "s/version-[0-9]\+\.[0-9]\+\.[0-9]\+/version-${{ steps.get_version.outputs.VERSION }}/" README.md

            - name: Commit and push updated README if changed
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git diff --quiet README.md || (git add README.md && git commit -m "docs: update version badge to ${{ steps.get_version.outputs.VERSION }}" && git push)
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
